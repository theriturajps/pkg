<blockquote>This generator will create an HTML list for you.<br />All you need to do is paste all your list items, and every new line will be one item.</blockquote>
<div class="wrap-box">
    <textarea id="text-to-convert" placeholder="Paste your text here"></textarea>
    <button id="generate">Generate</button>

    <div class="output-area">
        <h4>Output</h4>
        <div id="output" class="inner"></div>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
